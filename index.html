<!-- Github Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <!-- Linking stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking CDM fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Title icon -->
    <link rel="icon" href="./github-mark/github-mark-white.png">
    <!-- Linking new google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
       <div class="wrap">
            <section id="heading">
                <div><i class="fa-brands fa-github fa-3x"></i>  
                </div>
                <h1 id="intro">Sign in to GitHub</h1>
            </section>
    
            <!-- Intro card -->
            <section id="introCard">
                <div>
                    <form action="" class="formcard">
                       
                        <label for="uname">Username or email address</label>
                        <input type="email" id="uname">
                        <div class="password">
                            <label for="pass">Password</label>
                             <a href="https://github.com/password_reset">Forgot password?</a>
                        </div>
                        <input type="password" id="pass">
                       <button id="Signin">Sign in</button>
                    </form>
                </div>
            </section> 
    
             <!--Create new account  -->
             <section id="usercard">
                <div>
                    <div id="passkey">
                        <a href="">Sign in with a passkey</a>
                    </div>
                    <div id="createacc">
                        <span>New to GitHub? </span>
                        <a href="https://github.com/signup?source=login">Create an account</a>
                    </div>
                </div>
    
             </section>
    
       </div>
         <!-- Footer section using lists -->
         <section id="footer">
             <div>
                <ul class="list">
                    <li class="listItem">
                        <a class="link" href="https://docs.github.com/site-policy/github-terms/github-terms-of-service">Terms</a>
                    </li>
                    <li class="listItem">
                        <a class="link" href="https://docs.github.com/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
                    </li>
                    <li class="listItem">
                        <a class="link" href="https://docs.github.com/">Docs</a>
                    </li>
                    <li class="listItem">
                        <a class="link" href="https://support.github.com/">Contact GitHub Support</a>
                    </li>
                    <li class="listItem">
                        <a class="link" href="">Manage cookies</a>
                    </li>
                    <li class="listItem">
                        <a class="link" href="">
                            Do not share my personal information</a>
                    </li>
                </ul>
             </div>   
         </section>

    </div>
</body>
</html>
